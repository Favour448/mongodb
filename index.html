<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mongodb Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container-fluid">
        <div class="row">
            <main class=" border border-none col-lg-3 vh-100 d-md-block  ">
                <div>
                    <img src="./svgexport-1.svg" alt="">
                    <h2 class="my-3 text-success">Log in to your Account</h2>
                    <p class="fw-bold fs-5">Don't have an account ? <a href="Sign up"></a>
                </div>
                <div class="px-4 border-bottom border-dark-subtle">
                    <div class="d-flex align-items-center border border-dark-subtle rounded-2 justify-content-center">
                        <img src="./Google's Logo.svg" alt="">
                        <small>Google</small>
                        <br>
                    </div>
                    <div class="d-flex align-items-center border border-dark-subtle rounded-2 justify-content-center">
                        <img src="./GitHub's Logo.svg">
                        <small>Githubs

                        </small>
                    </div>

                    <p class="fix text-center w-75">or with email address</p>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                    </div>



                    <button type="button" class="btn btn-secondary btn-lg">Next</button>
                </main>
                    <div class="col-9 bg-black vh-100 bgimg text-light px-5 d-flex">
                        <div class="p-2">
                            <h1 class="pt-5">Unlock the power of ai<br>with vector
                                search
                            </h1>
                            <p class="fs-normal fw-normal">introducing vector search. build<br>intelligent applications
                                <a href="" class="text-light text fw-bold">learn more

                                </a>

                            </p>

                        </div>
                    </div>



                </div>
            
        </div>
    </section>



</body>

</html>
